    displayProducts();

    function displayProducts(){

        mensData.map(function(ele){
            var div = document.createElement("div");

            var image = document.createElement("img");
            image.setAttribute("src", ele.image_url);
            image.setAttribute("alt", ele.name);

            var h5 = document.createElement("h5");
            h5.textContent = ele.name;

            var priceBox = document.createElement("div");

            var finalPrice = document.createElement("p");
            finalPrice.textContent = "₹" + ele.price;

            var MRP = document.createElement("p");
            MRP.textContent = "₹" + ele.strikedoffprice;

            priceBox.append(finalPrice, MRP);

            var btn = document.createElement("button");
            btn.textContent = "Add to Cart";
            btn.setAttribute("class", "cartBtn");
            btn.addEventListener("click", function(){
                addToCart(ele);
            });

            div.append(image, h5, priceBox, btn);
            document.querySelector("#data").append(div);
        });
    }

    var cartArr = JSON.parse(localStorage.getItem("cartProducts")) || [];

    function addToCart(ele){
      cartArr.push(ele);
      console.log(cartArr);
      localStorage.setItem("cartProducts", JSON.stringify(cartArr));
    }
